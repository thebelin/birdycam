<html>
<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Belin's Bird Feed, featuring Robin Harried</title>

  <!-- Social media images -->
  <link rel="image_src" href="http://www.slaminator.com/images/bird_nest.jpg" />
  
  <!-- Open Graph Data -->
  <meta property="og:title" content="A bird nest I found outside my house, with a cam running." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="http://www.slaminator.com/images/bird_nest.jpg" />
  <meta property="og:url" content="http://www.slaminator.com/" />
  <meta property="og:site_name" content="Belin's Bird Feed" />

  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.5.2/jquery.timeago.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/birdycam.js"></script>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>

<body>

  <div class="overlay"></div>

  <h1>Belin's Bird Feed</h1>

  <a id="gitlink" title="Fork Me On GitHub" href="https://github.com/thebelin/birdycam" target="_blank"><i class="fa fa-github"></i></a>

  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" id="donateButton">
  <input type="hidden" name="cmd" value="_s-xclick">
  <input type="hidden" name="hosted_button_id" value="FXKKRURZX73K2">
  <input type="image" src="https://www.paypal.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
  <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
  </form>


  <div class="main">

    <div id="vidPlayer" class="minPlayer">

      <div class="controls">
        <span title="Toggle Full Screen" class="control">
          <a id="btnFullscreen" href="#"><i class="fa fa-film"></i></a>
        </span>
        <span title="Users Watching" class="control">
          <i class="fa fa-user-times"></i><span id="userCount">1</span>
        </span>
        <span title="Player Status" class="control">
          <i class="fa fa-clock-o" id="statusIcon"></i>
          <span id="playerStatus">connecting</span>
        </span>
      </div>

      <img id="playerImage" style="-webkit-user-select: none" src="index1.jpg" />

    </div>

    <div id="chatModule">
      <div id="uiMessage"></div>
      <ul id="messages"></ul>
      <form action="" id="messagesForm">
        <input id="m" autocomplete="off" placeholder="Your Message Here" />
        <input id="nickname" placeholder="Nickname" />
        <input type="submit" value="Send" />

        <div id="volumeOff">
          <i title="notifications muted" class="fa fa-volume-off"></i>
          <i class="fa fa-ban"></i>
        </div>
        <div id="volumeOn">
          <i title="notifications enabled" class="fa fa-volume-up"></i>
        </div>
      </form>
    </div>

  </div>
  <div class="main">
      <div class="explanation">I built a birdycam with my Raspberry Pi and then spun up an AWS server to host the stream. The AWS server is running node.js and it proxies the connections to my Raspberry Pi.<br />
      The babies have hatched, so now we get to watch them learn to be birds!
      </div>
  </div>

       style="display:block"

       data-ad-format="auto"></ins>

  <!-- BirdyCam Advert -->
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
