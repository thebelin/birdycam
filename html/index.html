<link href='https://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<style>
body {
  text-align: center;
  font-family: 'Francois One', sans-serif;
  margin: 0px;
  box-sizing: border-box;
}
a {
  color: #fff;
}
.overlay {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  background: no-repeat url('/images/bird_nest.jpg') fixed;
  background-size: cover;
  z-index:-1;
}
h1 {
  color: #fff;
  background-color: #000;
  width: 100%;
  z-index: 9;
  text-shadow: 1px 0 0 brown,
  0 1px 0 brown,
  -1px 0 0 brown,
  0 -1px 0 brown;
}
.minPlayer {
  width: 800px;
  max-width: 90%;
  max-height: 90%;
  border-radius: 1.15em;
  border: brown solid 5px;
  z-index: 10;
  margin: auto;
  overflow: hidden;
}
.playerImage {
  width: 100%;
  border-bottom-left-radius: .8em;
  border-bottom-right-radius: .8em;
}
.fullScreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.controls {
  background-color: #000;
  color: #fff;
  padding:5px;
  border-top-left-radius: .8em;
  border-top-right-radius: .8em;
  box-sizing: border-box;
  text-align: center;
}
.control {
  padding-left: 1em;
  padding-right: 1em;
  color: #fff;
}
@media 
(-webkit-min-device-pixel-ratio: 2), 
(min-resolution: 192dpi) { 
  /* Retina-specific stuff here */
  .minPlayer {
    height: 480px;
  }
  .playerImage {
    width: 100%;
    height: 100%;
  }
}
</style>
    
<body>
<div class="overlay"></div>
<h1>Belin's Bird Feed</h1>
<div id="vidPlayer" class="minPlayer">
  <div class="controls">
    <span class="control"><a id="btnFullscreen" href="#"><i class="fa fa-film"></i></a></span>
    <span class="control"><i class="fa fa-user-times"></i><span id="userCount"></span></span>
  </div>
  <img class="playerImage" style="-webkit-user-select: none" src="index1.jpg" />
</div>

<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7564711490502428"
     data-ad-slot="6424272365"
     data-ad-format="auto"></ins>

<script>
$(document).ready(function () {
  var self = this;
  this.dom = {
    fullscreen: $(document.getElementById('btnFullscreen')),
    player: $(document.getElementById('vidPlayer')),
    userCount: $(document.getElementById('userCount'))
  };

  // make the controls work
  this.dom.fullscreen.on('click', function (eventObj) {
    if (self.dom.player.hasClass('minPlayer')) {
      self.dom.player.addClass('fullScreen').removeClass('minPlayer');
    } else {
      self.dom.player.addClass('minPlayer').removeClass('fullScreen');
    }
  });

  // monitor for new users and adjust the counter accordingly
  window.setInterval(function () {
    $.get('/usercount', function (userData) {
      if (userData.count) self.dom.userCount.html(userData.count);
    });
  }, 5000);
});
</script>
